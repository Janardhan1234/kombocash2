<div class="preloader">
    <div class="preloader_image"></div>
</div>





<div id="canvas">
    <div id="box_wrapper">

        <app-headersignin></app-headersignin>




        <section class="ls columns_padding_25  section_padding_bottom_100">
            <div class="container">
                <div class="row">
                    <h1 class="text-center color-black">Contact Form</h1>
                </div>
                <div class="row">

                    <div class="col-md-8 " data-animation="scaleAppear">
                        <!-- method="post" action="./" -->
                        <form class="contact-form columns_padding_5" [formGroup]="userContactForm"
                            (submit)="addUserContact($event)">


                            <div class="col-sm-6">
                                <div class="form-group ">
                                    <label for="name">Full Name
                                        <span class="required">*</span>
                                    </label>
                                    <i class="fa fa-user highlight2 color-pink" aria-hidden="true"></i>
                                    <input type="text" formControlName="name" aria-required="true" size="30"  name="name" id="name"
                                        class="form-control contact-form-2" placeholder="Full Name">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="phone">Phone Number
                                        <span class="required">*</span>
                                    </label>
                                    <i class="fa fa-phone highlight2 color-pink" aria-hidden="true"></i>
                                    <input type="text" formControlName="phone" aria-required="true" size="30" name="phone" id="phone"
                                        class="form-control contact-form-2" placeholder="Phone Number">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="email">Email address
                                        <span class="required">*</span>
                                    </label>
                                    <i class="fa fa-envelope highlight2 color-pink" aria-hidden="true"></i>
                                    <input type="email" formControlName="email" aria-required="true" size="30"  name="email" id="email"
                                        class="form-control contact-form-2" placeholder="Email Address">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="subject">Subject
                                        <span class="required">*</span>
                                    </label>
                                    <i class="fa fa-flag highlight2 color-pink" aria-hidden="true"></i>
                                    <select id="state" formControlName="subject" name="state" class="form-control contact-form-2" #selectedItem (change)="selectedItemFromList(selectedItem.value)">
                                        <option value="" disabled="" selected="" data-default=""
                                            class="font-style-normal ">Subject</option>
                                        <option value="1">Loan Query</option>
                                        <option value="2">Installment Query</option>
                                        <option value="3">Updation Query</option>
                                        <option value="4">Account Query</option>
                                        <option value="5">Join us</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12">

                                <div class="contact-form-message form-group">
                                    <label for="message">Message</label>
                                    <i class="fa fa-comment highlight2 color-pink" aria-hidden="true"></i>
                                    <textarea formControlName="message" aria-required="true" rows="3" cols="45" name="message" id="message"
                                        class="form-control contact-form-2" placeholder="Message"></textarea>
                                </div>
                            </div>

                            <div class="col-sm-12 bottommargin_0">

                                <div class="contact-form-submit topmargin_10">
                                    <button type="submit" id="sign-in-button" 
                                        class="theme_button color1 wide_button padding10-30">Send Message</button>
                                </div>
                            </div>


                        </form>
                    </div>

                    <div class="col-md-4" data-animation="scaleAppear">

                        <ul class="list1 no-bullets no-top-border no-bottom-border">

                            <li>
                                <div class="media">
                                    <div class="media-left">
                                        <i class="rt-icon2-shop highlight2 fontsize_18 color-pink"></i>
                                    </div>
                                    <div class="media-body">
                                        <h5 class="media-heading grey">Postal Address:</h5>
                                        PO Box 97845 Some str. 567, Los Angeles, California, United States
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="media">
                                    <div class="media-left">
                                        <i class="rt-icon2-phone5 highlight2 fontsize_18 color-pink"></i>
                                    </div>
                                    <div class="media-body">
                                        <h5 class="media-heading grey">Phone:</h5>
                                        8(800) 123-12345
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="media">
                                    <div class="media-left">
                                        <i class="rt-icon2-mail highlight2 fontsize_18 color-pink"></i>
                                    </div>
                                    <div class="media-body greylinks">
                                        <h5 class="media-heading grey">Email:</h5>
                                        <a href="mailto:your@mail.com">komboCash@example.com</a>
                                    </div>
                                </div>
                            </li>
                        </ul>

                    </div>

                </div>
            </div>
        </section>


        <app-footersignin></app-footersignin>
    </div>
    <!-- eof #box_wrapper -->
</div>
<!-- eof #canvas -->
